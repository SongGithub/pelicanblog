env:
  global:
  - USER="TravisForSongGithub"
  - EMAIL="songjin@hotmail.com"
  - GH_USER="SongGithub"
  # Encrypted github personal ac@ess token GH_TOKEN here
  - secure: 
  - REPO="songgithub.github.io-src"
  - TARGET_REPO="songgithub.github.io"
